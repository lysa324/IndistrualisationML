raw_daily_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/tonal_exams.csv # path to the location of partitions
  layer: raw

shaped_datas:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/merged_data.csv
  layer: intermediate



shaped_datas_train:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/trainData.csv
  layer: model_input

shaped_datas_test:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/testData.csv
  layer: model_input

shaped_datas_inputs:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/dataInput.csv
  layer: model_input

shaped_datas_labels:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/labels.csv
  layer: model_input

